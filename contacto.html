                    <div class="parrafo formulari">


                        <br>

                        <h1>Contacta con nosotros</h1>

                        <br>

                                <form id="miFormulario">
                                    <label for="nombre">Nombre:  </label>
                                    <br>
                                    <input type="text" id="nombre" name="nombre" required>

                                    <br>
                                    <br>

                                    <label for="direccion">Dirección:  </label>
                                    <br>
                                    <input type="text" id="direccion" name="direccion" required>

                                    <br>
                                    <br>
                            
                                    <label for="empresa">Es una empresa  </label>
                                    
                                    <input type="checkbox" id="empresa" name="empresa">
                            
                                    <br>
                                    <br>

                                    <label for="razon-social">Motivo de contacto:  </label>
                                    <br>
                                    <input type="text" id="razon-social" name="razon-social">
                                  
                            
                                    <br>
                                    <br>

                                    <label for="telefono">Número de teléfono:  </label>
                                    <br>
                                    <input type="tel" id="telefono" name="telefono" required>
                            
                                    <br>
                                    <br>

                                    <label for="correo">Correo:  </label>
                                    <br>
                                    <input type="email" id="correo" name="correo" required>
                                    
                                    <br>
                                    <br>

                                    <input type="button" value="Enviar" onclick="enviarFormulario()">

                                    <br>
                                    <br>

                                </form>
                            
                                <script>

                                    function enviarFormulario() {

                                        // Obtener los valores ingresados por el usuario
                                        var nombre = document.getElementById("nombre").value;
                                        var direccion = document.getElementById("direccion").value;
                                        var esEmpresa = document.getElementById("empresa").checked;
                                        var razonSocial = document.getElementById("razon-social").value;
                                        var telefono = document.getElementById("telefono").value;
                                        var correo = document.getElementById("correo").value;
                            
                                        // Validar que los campos obligatorios no estén vacíos
                                        if (nombre.trim() === "" || direccion.trim() === "" || correo.trim() === "" || telefono.trim() === "") {
                                            alert("Por favor, complete todos los campos obligatorios.");
                                            return;
                                        }
                            
                                        // Validar que si es empresa, se haya proporcionado la razón social
                                        if (esEmpresa && razonSocial.trim() === "") {
                                            alert("Por favor, ingrese la razón social.");
                                            return;
                                        }
                            
                                        // Simular el envío de datos a un servidor (reemplazar la URL con la dirección del servidor real)
                                        var url = "https://ejemplo.com/enviarDatos";
                                        var data = {
                                            nombre: nombre,
                                            direccion: direccion,
                                            esEmpresa: esEmpresa,
                                            razonSocial: razonSocial,
                                            telefono: telefono,
                                            correo: correo
                                        };
                            
                                        fetch(url, {
                                            method: "POST",
                                            headers: {
                                                "Content-Type": "application/json",
                                            },
                                            body: JSON.stringify(data),
                                        })
                                        .then(function(response) {
                                            if (!response.ok) {
                                                throw new Error("Error en la petición.");
                                            }
                                            return response.json();
                                        })
                                        .then(function(data) {
                                            // Hacer algo con la respuesta del servidor si es necesario
                                            console.log(data);
                                            alert("Datos enviados con éxito.");
                                            document.getElementById("miFormulario").reset();
                                        })
                                        .catch(function(error) {
                                            alert("Hubo un error al enviar los datos: " + error.message);
                                        });
                                    }
                                </script>
